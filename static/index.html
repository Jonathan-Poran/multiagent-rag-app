<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Influencer Agent (eb)</title>
    <style>
        /* CSS - Making it look nice */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #chat-area {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 1rem;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Content Assistant Multi-Agent</h1>        
        <div id="chat-area"></div>
        
        <div class="loading" id="loading-msg">Thinking...</div>
        
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Enter ingredients you have..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="submit-btn">Send</button>
        </div>
    </div>

    <script>
        // Load welcome message when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            await loadWelcomeMessage();
        });

        async function loadWelcomeMessage() {
            try {
                const response = await fetch('/welcome-message');
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                const message = await response.text();
                addMessage(message, 'assistant');
            } catch (error) {
                console.error("Error loading welcome message:", error);
                addMessage("Welcome to the Recipe Assistant! What ingredients do you have?", 'assistant');
            }
        }

        function addMessage(text, sender) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const submitBtn = document.getElementById('submit-btn');
            const loadingMsg = document.getElementById('loading-msg');

            const text = userInput.value.trim();

            if (!text) {
                return;
            }

            // Add user message to chat
            addMessage(text, 'user');
            userInput.value = '';

            // Disable input and show loading
            submitBtn.disabled = true;
            userInput.disabled = true;
            loadingMsg.style.display = 'block';

            try {
                // Send to user-input-food endpoint
                const response = await fetch('/user-input-food', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                // Add assistant response to chat
                const responseText = data.response || JSON.stringify(data);
                addMessage(responseText, 'assistant');

            } catch (error) {
                console.error("Error:", error);
                addMessage("Error: Something went wrong. Please try again.", 'assistant');
            } finally {
                // Re-enable input
                submitBtn.disabled = false;
                userInput.disabled = false;
                loadingMsg.style.display = 'none';
                userInput.focus();
            }
        }
    </script>
</body>
</html>
