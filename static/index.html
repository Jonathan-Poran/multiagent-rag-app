<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Influencer Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --primary-solid: #6366f1;
            --bg-color: #b3c1dc;
            --chat-bg: #ffffff;
            --user-msg-bg: #6366f1;
            --user-msg-text: #ffffff;
            --bot-msg-bg: #cdd6ed;
            --bot-msg-text: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --radius-sm: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            padding: 20px 25px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            z-index: 10;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background: var(--primary-gradient);
            border-radius: 50%;
        }

        #graph-btn {
            background: white;
            color: #4b5563;
            border: 1px solid #e5e7eb;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #graph-btn:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
            color: #111827;
            transform: translateY(-1px);
        }

        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        #chat-area::-webkit-scrollbar { width: 6px; }
        #chat-area::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 4px; }

        .message {
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 0.95rem;
            line-height: 1.6; /* Increased line height for readability */
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            
            /* --- THE FIX IS HERE --- */
            white-space: pre-wrap; /* Preserves newlines and wraps text */
        }

        /* Bold text styling */
        .message strong, .message b {
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--primary-gradient);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .message.assistant {
            background-color: var(--bot-msg-bg);
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .topic-buttons {
            display: flex;
            gap: 8px;
            padding: 0 25px 15px 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .topic-button {
            background-color: white;
            color: #4b5563;
            border: 1px solid #e5e7eb;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .topic-button:hover {
            border-color: var(--primary-solid);
            color: var(--primary-solid);
            background-color: #eef2ff;
        }

        .topic-buttons.hidden { display: none; }

        .input-wrapper {
            padding: 20px;
            background: white;
            border-top: 1px solid #f3f4f6;
        }

        .input-group {
            display: flex;
            gap: 10px;
            background-color: #f9fafb;
            padding: 8px;
            border-radius: 30px;
            border: 1px solid #e5e7eb;
            transition: border-color 0.2s;
        }

        .input-group:focus-within {
            border-color: var(--primary-solid);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: none;
            background: transparent;
            font-size: 0.95rem;
            outline: none;
            color: #333;
            font-family: 'Inter', sans-serif;
        }

        #submit-btn {
            background: var(--primary-solid);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 0;
        }

        #submit-btn:hover { transform: scale(1.05); background-color: #4f46e5; }
        #submit-btn:disabled { background-color: #d1d5db; cursor: not-allowed; transform: none; }

        .loading {
            display: none;
            align-self: flex-start;
            margin-left: 25px;
            margin-bottom: 10px;
        }
        
        .typing-indicator {
            background-color: #f3f4f6;
            padding: 10px 15px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 5px;
            width: fit-content;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Influencer Agent</h1>
            <button onclick="openGraphDiagram()" id="graph-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                View Graph
            </button>
        </div>

        <div id="chat-area"></div>
        
        <div class="loading" id="loading-msg">
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="topic-buttons" id="topic-buttons">
            <button class="topic-button" onclick="sendTopicMessage('I want to create content about AI and the latest tools and technologies')">AI & Technology</button>
            <button class="topic-button" onclick="sendTopicMessage('I want to create content about productivity and tips for dealing with ADHD')">Productivity & Tips</button>
            <button class="topic-button" onclick="sendTopicMessage('I want to create content about Alpha Wave Global Last investments companies')">Business & Invesments</button>
        </div>
        
        <div class="input-wrapper">
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" id="submit-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: -2px;">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let conversationId = null;
        let firstMessageSent = false;

        window.addEventListener('DOMContentLoaded', async () => {
            await loadWelcomeMessage();
        });

        async function loadWelcomeMessage() {
            try {
                const response = await fetch('/welcome-message');
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                const data = await response.json();
                conversationId = data.conversation_id;
                addMessage(data.message, 'assistant');
            } catch (error) {
                console.error("Error:", error);
                addMessage("Welcome! What content do you want to create?", 'assistant');
            }
        }

        // Helper to formatting Bold text and handling safety
        function formatMessage(text) {
            // 1. Escape HTML to prevent XSS (basic safety)
            let safeText = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

            // 2. Parse Bold Markdown (**text**)
            safeText = safeText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            return safeText;
        }

        function addMessage(text, sender) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // Use innerHTML so <strong> tags work, but format first
            messageDiv.innerHTML = formatMessage(text);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        async function openGraphDiagram() {
            try {
                const graphBtn = document.getElementById('graph-btn');
                const originalContent = graphBtn.innerHTML;
                graphBtn.disabled = true;
                graphBtn.innerHTML = 'Loading...';
                
                const response = await fetch('/get-graph-png');
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const newWindow = window.open(url, '_blank');
                if (!newWindow) {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'diagram.png';
                    a.click();
                }
                setTimeout(() => window.URL.revokeObjectURL(url), 100);
                graphBtn.disabled = false;
                graphBtn.innerHTML = originalContent;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('graph-btn').innerHTML = 'Error';
            }
        }

        function sendTopicMessage(topicText) {
            document.getElementById('user-input').value = topicText;
            sendMessage();
        }

        function hideTopicButtons() {
            const topicButtons = document.getElementById('topic-buttons');
            if (topicButtons) topicButtons.classList.add('hidden');
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const submitBtn = document.getElementById('submit-btn');
            const loadingMsg = document.getElementById('loading-msg');
            const text = userInput.value.trim();

            if (!text) return;

            if (!firstMessageSent) {
                firstMessageSent = true;
                hideTopicButtons();
            }

            addMessage(text, 'user');
            userInput.value = '';
            submitBtn.disabled = true;
            userInput.disabled = true;
            loadingMsg.style.display = 'block';
            
            const chatArea = document.getElementById('chat-area');
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                if (!conversationId) throw new Error("No conversation ID.");

                const response = await fetch('/user-input', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, conversation_id: conversationId })
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const data = await response.json();
                const responseText = data.message || data.response || JSON.stringify(data);
                addMessage(responseText, 'assistant');

            } catch (error) {
                addMessage("Error: Something went wrong.", 'assistant');
            } finally {
                submitBtn.disabled = false;
                userInput.disabled = false;
                loadingMsg.style.display = 'none';
                userInput.focus();
            }
        }
    </script>
</body>
</html>
